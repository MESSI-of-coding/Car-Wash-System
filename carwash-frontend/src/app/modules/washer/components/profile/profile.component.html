<div class="p-6 space-y-8 max-w-3xl mx-auto bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-gray-800 border-b pb-2">Washer Profile</h2>

    <!-- Profile Image -->
    <div>
        <label class="block text-gray-600 font-medium mb-2">Profile Picture</label>
        <input type="file" accept="image/*" (change)="onFileChange($event)"
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition" />
        <img *ngIf="previewUrl" [src]="previewUrl"
            class="mt-4 rounded-full w-24 h-24 object-cover border-2 border-blue-600 shadow" />
    </div>

    <!-- Info Form -->
    <div class="space-y-4">
        <div>
            <label class="block text-gray-700 font-medium mb-1">Full Name</label>
            <input type="text" [(ngModel)]="profile.fullName"
                class="border border-gray-300 w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" [(ngModel)]="profile.email"
                class="border border-gray-300 w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Contact Number</label>
            <input type="text" [(ngModel)]="profile.contactNumber"
                class="border border-gray-300 w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>
    </div>

    <!-- Map -->
    <div class="mt-8">
        <label class="block text-gray-700 font-medium mb-2">Location</label>
        <div id="map" class="w-full h-64 border rounded-lg shadow-sm"></div>
    </div>

    <!-- Save Button -->
    <div class="mt-8 text-right">
        <button (click)="save()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold shadow transition">
            Save Changes
        </button>
    </div>

    <!-- Rating -->
    <div class="mt-8 bg-gray-50 p-5 rounded-lg border text-gray-800">
        <p class="text-lg font-medium">
            Your Average Rating:
            <span class="text-yellow-500">‚≠ê</span>
            {{ profile.averageRating || 'Not rated yet' }}
        </p>
    </div>
</div>
