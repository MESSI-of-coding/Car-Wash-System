<div class="p-6 space-y-6 max-w-2xl mx-auto bg-gray-50 rounded-lg shadow">
    <h2 class="text-2xl font-semibold text-gray-800 border-b pb-2">Notifications</h2>

    <div *ngIf="notifications.length === 0" class="text-gray-500 italic">
        No notifications at the moment.
    </div>

    <div *ngFor="let note of notifications"
        class="bg-white p-5 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition duration-300">
        <div class="flex justify-between items-center mb-2">
            <span class="text-sm font-medium text-blue-600 uppercase">{{ note.type }}</span>
            <span class="text-xs text-gray-400">{{ note.createdAt | date: 'short' }}</span>
        </div>
        <p class="text-gray-700">{{ note.message }}</p>
    </div>
</div>
