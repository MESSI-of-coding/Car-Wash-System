<div class="max-w-lg mx-auto mt-10 p-8 bg-white rounded-lg shadow-xl border border-gray-100">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Secure Payment</h2>

    <!-- Checkout Summary -->
    <div class="mb-8 p-4 bg-gray-50 rounded-lg">
        <h3 class="font-semibold text-gray-700 mb-3">Order Summary</h3>
        <div class="space-y-2 text-gray-600">
            <div class="flex justify-between">
                <span>Premium Wash Package</span>
                <span>$49.99</span>
            </div>
            <div class="flex justify-between">
                <span>Interior Cleaning Add-on</span>
                <span>$19.99</span>
            </div>
            <div class="flex justify-between pt-2 border-t border-gray-200">
                <span class="font-medium">Total</span>
                <span class="font-semibold text-blue-600">$69.98</span>
            </div>
        </div>
    </div>

    <!-- Payment Form -->
    <form (ngSubmit)="handlePayment()" class="space-y-6">
        <!-- Card Element Container -->
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Card Details</label>
            <div id="card-element"
                class="p-3 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></div>
            <div *ngIf="cardError" class="text-red-600 text-sm mt-1">{{ cardError }}</div>
        </div>

        <!-- Payment Actions -->
        <div class="flex items-center justify-between space-x-4">
            <button type="button" (click)="goBack()"
                class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
                &larr; Back to Order
            </button>

            <button type="submit" [disabled]="processing"
                class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center">
                <span *ngIf="!processing">Pay $69.98</span>
                <span *ngIf="processing" class="flex items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Processing...
                </span>
            </button>
        </div>

        <!-- Security Assurance -->
        <div class="text-center text-sm text-gray-500 mt-4">
            <div class="flex items-center justify-center space-x-2">
                <svg class="h-5 w-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg>
                <span>Secure SSL Encryption</span>
            </div>
            <div class="mt-2 flex justify-center space-x-4">
                <img src="/assets/visa.svg" alt="Visa" class="h-8">
                <img src="/assets/mastercard.svg" alt="Mastercard" class="h-8">
                <img src="/assets/amex.svg" alt="American Express" class="h-8">
            </div>
        </div>
    </form>

    <!-- Payment Success Modal -->
    <div *ngIf="paymentSuccess" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg text-center max-w-md">
            <svg class="mx-auto h-16 w-16 text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <h3 class="text-xl font-semibold mb-2">Payment Successful!</h3>
            <p class="text-gray-600 mb-4">Your car wash appointment is confirmed.</p>
            <button (click)="closeModal()"
                class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                Continue
            </button>
        </div>
    </div>
    </div>
