<div class="max-w-2xl mx-auto p-6">
    <div class="flex items-center gap-3 mb-6">
        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16.025 15.6a4.5 4.5 0 01-1.875 1.325 4.5 4.5 0 01-4.949-4.949 4.5 4.5 0 011.325-1.875M3 3l3.656 3.656m12.782 3.282L21 21M7.5 7.5h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h2 class="text-2xl font-bold text-gray-800">Water Conservation Leaders</h2>
    </div>

    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <table class="w-full">
            <thead class="bg-gradient-to-r from-blue-600 to-blue-500 text-white">
                <tr>
                    <th class="text-left py-4 px-6 font-semibold">Rank</th>
                    <th class="text-left py-4 px-6 font-semibold">User</th>
                    <th class="text-right py-4 px-6 font-semibold">Water Saved</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="leaderboard.length; else noData">
                    <tr *ngFor="let user of leaderboard"
                        class="border-t border-gray-100 hover:bg-blue-50 transition-colors">
                        <td class="py-4 px-6 font-medium">
                            <div class="flex items-center gap-2">
                                <span *ngIf="user.rank === 1" class="text-yellow-400">ğŸ¥‡</span>
                                <span *ngif="user.rank === 2" class="text-gray-400">ğŸ¥ˆ</span>
                                <span *ngif="user.rank === 3" class="text-amber-600">ğŸ¥‰</span>
                                <span class="text-gray-600">#{{ user.rank }}</span>
                            </div>
                        </td>
                        <td class="py-4 px-6">{{ user.name }}</td>
                        <td class="py-4 px-6 text-right">
                            <span class="font-semibold text-blue-600">
                                {{ user.totalWaterSaved | number }}
                            </span>
                            <span class="text-sm text-gray-500 ml-1">gallons</span>
                        </td>
                    </tr>
                </ng-container>

                <ng-template #noData>
                    <tr>
                        <td colspan="3" class="py-8 text-center text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 7a4 4 0 11-8 0 4 4 0 018 0zM9 14a6 6 0 00-6 6v1h12v-1a6 6 0 00-6-6zM21 12h-6" />
                            </svg>
                            No leaderboard data available
                        </td>
                    </tr>
                </ng-template>
            </tbody>
        </table>
    </div>
    </div>
