<div class="max-w-3xl mx-auto p-6">
    <!-- Header -->
    <div class="flex items-center gap-3 mb-8">
        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
        </svg>
        <h2 class="text-2xl font-bold text-gray-800">Customer Reviews</h2>
    </div>

    <!-- Average Rating -->
    <div class="bg-blue-50 p-6 rounded-xl mb-8">
        <div class="flex flex-wrap items-center gap-4">
            <div class="flex items-center gap-2">
                <span class="text-4xl font-bold text-blue-600">{{ averageRating.toFixed(1) }}</span>
                <div class="flex flex-col">
                    <div class="flex items-center gap-1">
                        <div class="flex text-yellow-400 text-xl">
                            <span *ngFor="let star of [1,2,3,4,5]">
                                ★
                            </span>
                        </div>
                    </div>
                    <p class="text-gray-600 text-sm">
                        Based on {{ reviews.length }} review{{ reviews.length !== 1 ? 's' : '' }}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Review Cards -->
    <div *ngIf="reviews.length; else noReviews" class="space-y-6">
        <div *ngFor="let review of reviews"
            class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200">
            <div class="flex items-start gap-4">
                <div class="flex-shrink-0">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>

                <div class="flex-1">
                    <div class="flex flex-wrap items-center gap-2 mb-2">
                        <div class="flex items-center gap-1 text-yellow-400">
                            <span *ngFor="let star of [1,2,3,4,5]" class="text-lg">
                                {{ star <= review.rating ? '★' : '☆' }} </span>
                        </div>
                        <span class="text-sm text-gray-500">{{ review.date | date:'mediumDate' }}</span>
                    </div>
                    <p class="text-gray-800 leading-relaxed">{{ review.comment }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- No Reviews -->
    <ng-template #noReviews>
        <div class="text-center py-12">
            <div class="mb-4 text-gray-400">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
            </div>
            <p class="text-gray-500">No reviews yet. Be the first to share your experience!</p>
        </div>
    </ng-template>
    </div>
