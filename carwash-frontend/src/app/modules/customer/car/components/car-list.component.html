<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">My Cars</h2>

  <div *ngIf="cars.length === 0" class="text-gray-500">No cars found.</div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let car of cars" class="bg-white shadow rounded-lg p-4">
      <img [src]="car.imageUrl" alt="Car image" class="w-full h-40 object-cover rounded mb-2" />
      <h3 class="text-lg font-semibold">{{ car.model }}</h3>
      <p class="text-sm text-gray-600">Plate: {{ car.licensePlate }}</p>

      <div class="flex justify-end space-x-2 mt-3">
        <button class="btn btn-sm btn-outline text-blue-600">Edit</button>
        <button class="btn btn-sm btn-outline text-red-600">Delete</button>
      </div>
    </div>
  </div>
</div>
