<div class="p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-blue-800">User Management</h2>

    <div class="overflow-x-auto">
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-blue-800 text-white">
                    <th class="p-3 text-left text-sm font-semibold uppercase">ID</th>
                    <th class="p-3 text-left text-sm font-semibold uppercase">Name</th>
                    <th class="p-3 text-left text-sm font-semibold uppercase">Email</th>
                    <th class="p-3 text-left text-sm font-semibold uppercase">Role(s)</th>
                    <th class="p-3 text-left text-sm font-semibold uppercase">Status</th>
                    <th class="p-3 text-left text-sm font-semibold uppercase">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" class="border-b border-blue-100 hover:bg-blue-50 transition-colors">
                    <td class="p-3 text-gray-700">{{ user.userId }}</td>
                    <td class="p-3 font-medium text-gray-800">{{ user.fullName }}</td>
                    <td class="p-3 text-gray-700">{{ user.email }}</td>
                    <td class="p-3 text-gray-700">
                        <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">
                            {{ user.roles.join(', ') }}
                        </span>
                    </td>
                    <td class="p-3">
                        <span class="px-2 py-1 rounded-full text-xs font-medium"
                            [ngClass]="user.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                            {{ user.isActive ? 'Active' : 'Inactive' }}
                        </span>
                    </td>
                    <td class="p-3 space-x-2">
                        <button (click)="editUser(user.userId)"
                            class="bg-transparent border border-blue-600 text-blue-600 px-3 py-1 rounded-md hover:bg-blue-50 transition-colors text-sm">
                            Edit
                        </button>
                        <button (click)="toggleStatus(user)"
                            class="bg-transparent border px-3 py-1 rounded-md text-sm transition-colors" [ngClass]="user.isActive 
                  ? 'border-red-600 text-red-600 hover:bg-red-50' 
                  : 'border-green-600 text-green-600 hover:bg-green-50'">
                            {{ user.isActive ? 'Deactivate' : 'Activate' }}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
