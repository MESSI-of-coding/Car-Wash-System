<div class="p-6 space-y-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-blue-800">Vehicle Management</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="grid gap-4 md:grid-cols-4">
    <input 
      formControlName="userId" 
      placeholder="User ID" 
      class="p-2 border border-blue-200 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
    >
    <input 
      formControlName="model" 
      placeholder="Model" 
      class="p-2 border border-blue-200 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
    >
    <input 
      formControlName="licensePlate" 
      placeholder="License Plate" 
      class="p-2 border border-blue-200 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
    >
    <input 
      formControlName="imageUrl" 
      placeholder="Image URL" 
      class="p-2 border border-blue-200 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
    >
    <button 
      type="submit" 
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors md:col-span-2 font-medium"
    >
      {{ isEditing ? 'Update Vehicle' : 'Add New Vehicle' }}
    </button>
  </form>

  <div class="overflow-x-auto rounded-lg border border-blue-50">
    <table class="w-full border-collapse">
      <thead class="bg-blue-800 text-white">
        <tr>
          <th class="p-3 text-left text-sm font-semibold uppercase">User ID</th>
          <th class="p-3 text-left text-sm font-semibold uppercase">Model</th>
          <th class="p-3 text-left text-sm font-semibold uppercase">License Plate</th>
          <th class="p-3 text-left text-sm font-semibold uppercase">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr 
          *ngFor="let car of cars" 
          class="border-b border-blue-100 hover:bg-blue-50 transition-colors"
        >
          <td class="p-3 text-gray-700">{{ car.userId }}</td>
          <td class="p-3 font-medium text-gray-800">{{ car.model }}</td>
          <td class="p-3">
            <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-md text-xs font-mono">
              {{ car.licensePlate }}
            </span>
          </td>
          <td class="p-3 space-x-2">
            <button 
              (click)="edit(car)"
              class="bg-blue-100 text-blue-600 px-3 py-1 rounded-md hover:bg-blue-200 transition-colors text-sm"
            >
              Edit
            </button>
            <button 
              (click)="delete(car.carId)"
              class="bg-red-100 text-red-600 px-3 py-1 rounded-md hover:bg-red-200 transition-colors text-sm"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
