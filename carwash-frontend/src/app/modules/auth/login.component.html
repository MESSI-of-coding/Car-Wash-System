<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-50 to-white">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
    class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md border border-blue-50">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-400 mb-2">
        Quick Shine
      </h2>
      <p class="text-gray-600">Login to your account</p>
    </div>

    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
      <div class="relative">
        <input type="email" id="email" formControlName="email"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all placeholder-gray-400"
          placeholder="name@example.com">
        <svg class="w-5 h-5 absolute right-3 top-3.5 text-gray-400" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
        </svg>
      </div>
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
        class="text-red-500 text-sm mt-2 flex items-center space-x-1">
        <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd" />
        </svg>
        <span>
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
        </span>
      </div>
    </div>

    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <div class="relative">
        <input type="password" id="password" formControlName="password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all placeholder-gray-400"
          placeholder="••••••••">
        <svg class="w-5 h-5 absolute right-3 top-3.5 text-gray-400" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
        </svg>
      </div>
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
        class="text-red-500 text-sm mt-2 flex items-center space-x-1">
        <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd" />
        </svg>
        <span>Password required</span>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid"
      class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5 disabled:opacity-75 disabled:cursor-not-allowed">
      Login
    </button>

    <p class="text-center text-gray-600 mt-6">
      Don't have an account?
      <a routerLink="/register" class="text-blue-600 hover:text-blue-500 font-semibold">Create one</a>
    </p>
  </form>
</div>
