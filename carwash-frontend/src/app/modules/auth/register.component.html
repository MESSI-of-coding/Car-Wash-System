<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="bg-white p-8 rounded shadow-md w-full max-w-lg"
  >
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <!-- Name -->
    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-700">Name</label>
      <input
        type="text"
        formControlName="name"
        class="w-full px-3 py-2 border border-gray-300 rounded"
      />
      <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border border-gray-300 rounded"
      />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</span>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
      <input
        type="password"
        formControlName="password"
        class="w-full px-3 py-2 border border-gray-300 rounded"
      />
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
        <span *ngIf="registerForm.get('password')?.errors?.['weakPassword']">
          Password must be at least 6 characters, include uppercase, number, and special character.
        </span>
      </div>
    </div>

    <!-- Role -->
    <div class="mb-6">
      <label class="block mb-1 text-sm font-medium text-gray-700">Role</label>
      <select formControlName="role" class="w-full px-3 py-2 border border-gray-300 rounded">
        <option value="">Select a role</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <div *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid" class="text-red-500 text-sm mt-1">
        Role is required.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
    >
      Register
    </button>
  </form>
</div>
